<!DOCTYPE html>
<html>
<head>
    <title>Progreso de Recaudación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🥋 Dojo Recaudación</a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Enlaces de navegación colapsables -->
    <div class="collapse navbar-collapse" id="navbarContenido">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/registrar_alumno">Registrar Alumno</a></li>
        <li class="nav-item"><a class="nav-link" href="/registrar_venta">Registrar Venta</a></li>
        <li class="nav-item"><a class="nav-link" href="/registrar_donacion">Registrar Donación</a></li>
        <li class="nav-item"><a class="nav-link" href="/progreso">Progreso</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">📈 Progreso de Recaudación</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>Alumno</th>
                <th>Monto Recaudado</th>
            </tr>
        </thead>
        <tbody>
            {% for nombre, monto in datos.items() %}
            <tr>
                <td>{{ nombre }}</td>
                <td>${{ '%.2f' % monto }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
