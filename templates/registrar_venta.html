<!DOCTYPE html>
<html>
<head>
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🥋 Dojo Recaudación</a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Enlaces de navegación colapsables -->
    <div class="collapse navbar-collapse" id="navbarContenido">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/registrar_alumno">Registrar Alumno</a></li>
        <li class="nav-item"><a class="nav-link" href="/registrar_venta">Registrar Venta</a></li>
        <li class="nav-item"><a class="nav-link" href="/registrar_donacion">Registrar Donación</a></li>
        <li class="nav-item"><a class="nav-link" href="/progreso">Progreso</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
    <h2 class="text-center mb-4">🛒 Registrar Venta</h2>
    <form method="post" class="bg-white p-4 shadow rounded">
        <div class="mb-3">
            <label class="form-label">Correo del Alumno:</label>
            <input type="email" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Producto:</label>
            <input type="text" name="producto" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad:</label>
            <input type="number" name="cantidad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Monto Total:</label>
            <input type="number" step="0.01" name="monto" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Registrar Venta</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
